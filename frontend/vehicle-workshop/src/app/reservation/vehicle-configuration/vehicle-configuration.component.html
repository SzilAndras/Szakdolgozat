<div >
  <div>
    <div class="row">

        <h4>Jármű adatai</h4>
        <div class="form-group">
          <label for="type">Típus(gyártmány, modell)</label>
          <input
            type="text"
            class="form-control"
            id="type"
            required
            minlength="6"
            name="type">
        </div>

        <div class="form-group">
          <label for="pN">Rendszám</label>
          <input
            type="text"
            class="form-control"
            id="pN"
            required
            minlength="6"
            name="pN">
        </div>


        <div class="form-group">
          <label for="vin">Alvázszám</label>

            type="text"
            class="form-control"
            id="vin"
            required

            maxlength="17"

      </div>

        </span>
          </div>
        </div>

          <input type="text" class="form-control">
          <span class="input-group-btn">

          </span>

      </div>
    </div>

      <button
