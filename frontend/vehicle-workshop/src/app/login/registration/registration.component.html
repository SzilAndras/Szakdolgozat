<form [formGroup]="regForm" (ngSubmit)="onSignup(regForm.value)">
  <div class="form-group">
    <label for="email">Mail</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      formControlName="email"
      required>
  </div>
  <div class="form-group">
    <label for="fullName">Teljes név</label>
    <input
      type="text"
      id="fullName"
      name="fullName"
      class="form-control"
      formControlName="name"
      required>
  </div>
  <div class="form-group">
    <label for="username">Felhasználó név</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      formControlName="username"
      required>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Telefonszám</label>
    <input
      type="text"
      id="phoneNumber"
      name="phoneNumber"
      class="form-control"
      formControlName="phone"
      required>
  </div>
  <div class="form-group">
    <label for="password">Jelszó</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      formControlName="password"
      required
      minlength="6">
  </div>
  <div class="form-group">
    <label for="password2">Jelszó újra</label>
    <input
      type="password"
      id="password2"
      name="password"
      class="form-control"
      formControlName="password"
      required
      minlength="6">
  </div>
  <button class="btn btn-primary" type="submit" >Regisztrálás</button>
</form>
