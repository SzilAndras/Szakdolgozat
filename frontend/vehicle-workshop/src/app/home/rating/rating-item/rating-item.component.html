  <div *ngIf="rating !== undefined" class="card">
    <div class="card-body">
      <h5 class="card-title">{{rating.authorName}}</h5>
      <h6 class="card-subtitle mb-2 text-muted"> <small class="pull-right">5/{{rating.score}}</small></h6>
      <p class="card-text">      {{rating.comment}}</p>
    </div>
  </div>
